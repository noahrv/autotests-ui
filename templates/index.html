<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .h2-text {
            color: red
        }
    </style>
</head>
<body>
<div>
    <h1 id="h1-text">H1</h1>
    <h2 class="h2-text">H2</h2>
    <p>Это текст. <span style="color: red">Тут он красный</span>. <span style="color: green">Тут он зелёный</span>.</p>

    <ul>
        <li>Первая причина - это ты</li>
        <li>А вторая - все твои мечты</li>
        <li>Третья - это все твои слова</li>
    </ul>
    <ol>
        <li>Item1</li>
        <li>Item2</li>

    </ol>

        <button type="submit" disabled>Test</button>

    <table>
        <thead>
        <tr>
            <td>Item1</td>
            <td>Item2</td>
            <td>Item3</td>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td>Str 2</td>
            <td>Str 3</td>
        </tr>
        </tbody>
    </table>

</html>
